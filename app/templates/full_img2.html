
{% extends 'after_login_base.html'%}

{% block title%}View{%endblock%}

{%block main%}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <a href="{{ url_for('fullSize', directory='original', img_id=img_id)}}">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="100%"
                             src="{{ original }}"
                             preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                             aria-label="Placeholder: Thumbnail" alt="{{original}}">
                    </a>
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                    </img>
                    <div class="card-body">
                        <p class="card-text">{{hist}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="card-text"> Original </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <a href="{{ url_for('fullSize', directory='processed', img_id=img_id)}}">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="100%"
                             src="{{ processed }}"
                             preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                             aria-label="Placeholder: Thumbnail" alt="{{ processed }}">
                    </a>
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                    </img>
                    <div class="card-body">
                        <p class="card-text">{{hist}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="card-text"> After processes </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="button-list">
    <div class="btn-group-vertical">
        <br>
        <a href="{{ url_for('preview') }}" class="button">
        <button type="button" class="btn btn-primary btn-block">Back</button>
        </a>
    </div>
</div>
{%endblock%}
