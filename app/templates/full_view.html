
{% extends 'fullViewBase.html'%}

{% block title%}View{%endblock%}

{%block main%}

<div class="album py-5 bg-light">

    <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="100%"
                 src="{{ url }}"
                 preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                 aria-label="Placeholder: Thumbnail" alt="{{url}}">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#55595c"></rect>
        </img>
        <div class="card-body">
            <p class="card-text">{{hist}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <p class="card-text"> Original </p>
            </div>
        </div>
    </div>

</div>

<div class="button-list">
    <div class="btn-group-vertical">
        <br>
        <a href="{{ url_for('preview') }}" class="button">
        <button type="button" class="btn btn-primary btn-block">Back</button>
        </a>
    </div>
</div>
{%endblock%}
